<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Builder Reputation Passport</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; color: #ffd700; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        p { text-align: center; font-size: 18px; }
        button {
            padding: 12px;
            margin: 10px 0;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        button:disabled { background: #ccc; cursor: not-allowed; }
        input {
            padding: 10px;
            width: calc(100% - 22px);
            margin: 5px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .success { background: #4CAF50; color: white; }
        .error { background: #f44336; color: white; }
    </style>
</head>
<body>
    <h1>Base Builder Reputation Passport</h1>
    <p>Mint your onchain builder passport using Talent Protocol data.</p>
    <button id="connectWallet">Connect Wallet</button>
    <div id="passportSection" style="display: none;">
        <h2>Your Passport</h2>
        <input type="text" id="talentWallet" placeholder="Enter Talent Wallet Address (e.g., 0x...)">
        <button id="fetchData">Fetch Talent Data & Calculate Score</button>
        <div id="scoreDisplay"></div>
        <button id="mintPassport">Mint Passport (0.0001 ETH)</button>
        <button id="updatePassport">Update Passport (0.0001 ETH)</button>
    </div>
    <div id="status"></div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="../env.js"></script>
    <script src="script.js"></script>
</body>
</html>
